{% extends "base.html" %}

{% block content %}
          {% if message %}
          <style>
          .alert {
            padding: 20px;
            background-color: #228B22;
            color: white;
          }

          .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
          }

          .closebtn:hover {
            color: black;
          }
          </style>
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{message}}
          </div>
          {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    {% if form.uploadAll %}
    <h2>Magic button: press to upload all Pabulib instances</h2>
              {% endif %}
              <table>
              {{ form.as_table }}
              </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
